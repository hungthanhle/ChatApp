<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .content{
      display: flex;
      justify-content: space-around;
    }
  </style>
</head>

<body>
  <div class="content">
    <div class="wrap-content">
      <div>
        <input id="join_room" type="text" value="Dev Team"/>
        <button onclick="handleSubmitRoom()">Join Room</button>
      </div>

      <div>
        <ul id="messages"></ul>
      </div>

      <div>
        <div>
          Message:
          <input id="message" type="text" />
        </div>
        <div>
          Room:
        <input id="message_room" type="text" value="Dev Team"/>
        </div>
        <div>
          <button onclick="handleSubmitNewMessage()">Send Message</button>
        </div>
      </div>

      <div style="margin-top: 30px;">
        <div>
          Message:
          <input id="message_user" type="text" />
        </div>
        <div>
          Name:
        <input id="message_user_name" type="text" />
        </div>
        <div>
          <button onclick="handleSubmitNewUserMessage()">Send Message</button>
        </div>
      </div>
    </div>
    <div class="wrap-content">
      <div>
        <h3>Online</h3>
        <ul id="users"></ul>
      </div>
    
      <div>
        <h3>Rooms</h3>
        <ul id="conversations"></ul>
      </div>

      <div>
        <div>
          <div>
            Name:
            <input id="name_room" type="text" value="FE Team"/>
          </div>
          <div>
            Description:
            <input id="description_room" type="text" value="FE Team"/>
          </div>
          <div>
            <button onclick="handleSubmitCreate()">Create Room</button>
          </div>
        </div>
      </div>

      <div>
        <h3>Add User To Room</h3>
        <div>
          <div>
            Room:
            <input id="add_name_room" type="text" value="Dev Team"/>
          </div>
          <div>
            User ID:
            <input id="add_user_id" type="text"/>
          </div>
          <div>
            <button onclick="handleSubmitAdd()">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script src="./chat-socket1.js"></script>
</body>

</html>
