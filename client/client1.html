<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div>
    <ul id="messages"></ul>
  </div>

  <div>
    <input id="message" type="text" />
    <button onclick="handleSubmitNewMessage('Dev Team')">Send Message</button>
  </div>

  <div>
    <input id="room" type="text" value="Dev Team"/>
    <button onclick="handleSubmitRoom()">Join Room</button>
  </div>

  <div>
    <input id="name_room" type="text" value="FE Team"/>
    <input id="description_room" type="text" value="FE Team"/>
    <button onclick="handleSubmitCreate()">Create Room</button>
  </div>

  <div>
    <h3>Online</h3>
    <ul id="users"></ul>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script src="./chat-socket1.js"></script>
</body>

</html>
